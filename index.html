<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <div id="wrapperHeader">
        <div id="header">
                 <img src="img/images.jpg" width="1000" height="200" alt="logo" />
        </div> 
      </div>
      <h1 class="display-4">Pizza Parlor</h1>
      <p class="lead">Create your own Pizza!</p>
    </div>
  </div>
  <div class ="container"> 
  <form id ="formOne">
      <div>
        <select class="form-select" id="size-select" aria-label="Default select example">
          <option value= "small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>
      </div>
      <h2>Toppings</h2>
      <div>
        <h3>Protein</h3>
        <h4>To pick: hold command and enter</h4>
        <select class="form-selectP" multiple="multiple" id="ProteinTopping-select" size="6" aria-label="size 6 select example">
          <option value=" sausage">Sausage</option>
          <option value=" anchovy">Anchovy</option>
          <option value=" pepperoni">Pepperoni</option>
          <option value =" chicken">Chicken</option>
          <option value =" tofu">Tofu</option>
          <option value =" ham">Ham</option>
        </select>
      </div>
      <div>
        <h3>Veggie</h3>
        <h4>To pick:  hold command and enter </h4>
        <select class="form-select" multiple="multiple" id="VeggieToppings-select" size="6" aria-label="size 6 select example">
          <option value=" mushroom">Mushroom</option>
          <option value=" red oinion">Red Onion</option>
          <option value=" chesse" aria-checked="checked">Cheese</option>
          <option value =" olives">Olives </option>
          <option value =" green oinion">Green Onion </option>
          <option value =" tomato">Tomato </option>
        </select>
      </div>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Amount of Pizza</label>
        </div>
        <select class="custom-select" id="inputGroupSelect01">
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div> 
      <div id="btnsubmit">
        <button type="submit" class="btn btn-primary">Make my Pizza</button>
      </div>
    </form>
    <div id="results">
      <p>Total pizza <span id ="total-pizza"> </span></p>
      <p>Size of Pizza <span id="size-of-pizza"></span></p>
      <p>Total toppings: <span id="total-toppings"></span></p>
      <p>Total Cost <span id ="total-cost"></span></p> 
    </div>
  </div>
</body>
</html>
